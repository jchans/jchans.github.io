<h1>共和曆 825-10-21</h1>
<p>一隻源龍（年輕銀龍）脫逃，身滅，啟動了遺跡，地落遺跡附近居民多人目擊空浮城堡遺跡似乎出現多個傳送門短暫地被打開。</p>
<p>（「史料」是角色角度出發的紀錄，「場外」是現實世界的玩家與 DM 保留的紀錄）</p>
